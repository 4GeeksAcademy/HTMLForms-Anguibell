<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center">

    <!--Card-->
    <div class="card col-8 mt-4">

        <!--Header-->
        <div class="card-header">
            <h3>
                Payment form example
            </h3>
        </div>
        <!--Fin header-->

        <!--Body-->
        <div class="card-body">

            <!--Alert-->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <!--Fin Alert-->

            <!--Inputs-->

            <!--First row-->
            <div class="row mb-3">
                <!--input-->
                <div class="col-5">
                  <label for="inputcard#" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputcard#" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <!--input-->
                <div class="col-3">
                    <label for="inputcvc#" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputcvc#" placeholder="0000">
                </div>
                <!--input-->
                <div class="col-4">
                    <label for="inputamount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                </div>
            </div>
            <!--Fin first row-->

            <!--Second row-->
            <div class="row mb-3">
                <!--input-->
                <div class="col">
                  <label for="inputfirstname" class="form-label">First name</label>
                  <input type="text" class="form-control" id="inputfirstname">
                </div>
                <!--input-->
                <div class="col">
                  <label for="inputlastname" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="inputlastname">
                </div>
            </div>
            <!--Fin Second row-->

            <!--Thrid row-->
            <div class="row mb-3">
                <!--input-->
                <div class="col-6">
                  <label for="inputcity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputcity">
                </div>
                <!--input-->
                <div class="col-3">
                    <label for="inputstate" class="form-label">State</label>
                    <select id="inputstate" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>                  
                </div>
                <!--input-->
                <div class="col-3">
                    <label for="inputpostalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputpostalcode">
                </div>
            </div>
            <!--Fin thrid row-->

            <!--Four row-->
            <div class="row mb-4">
                <!--Metodos de Pago-->
                <div class="col">
                    <label for="pago" class="form-label">We accept:</label>
                    <div class="text-bg-secondary rounded h-25 p-2" id="pago">
                        <!--primero-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Logo 1</label>
                        </div>
                        <!--segundo-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Logo 2</label>
                        </div>
                        <!--tercero-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Logo 3</label>
                        </div>
                        <!--cuarto-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Logo 4</label>
                        </div>
                    </div>
                </div>
                <!--Fin metodos de pago-->

                <!--Textarea-->
                <div class="col">
                    <label for="floatingTextarea" class="form-label">Message</label>
                    <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                    <p class="text-secondary">Add any notes here.</p>
                </div>
                <!--Fin Textarea-->
            </div>
            <!--Fin four row-->

            <!--Fin Inputs-->
        </div>
        <!--Fin body-->

        <!--Footer-->
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <!--Primer boton-->
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <!--Segundo boton-->
          <button type="button" class="btn btn-primary">Send</button>
        </div>
        <!--Fin footer-->

    </div>
    <!--Fin card-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
